<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
  <head>
    <meta charset="UTF-8" />
    <title>Early Warning System</title>

    <!-- <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    /> -->
  </head>

  <body>
    <div class="container contact-form">
      <div class="contact-image">
        <img src="static/img/logo del.png" alt="logo del" />
      </div>
      <form action="{{url_for('prediksi')}}" method="POST">
        <h3>Early Warning System</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" name="txtName" class="form-control" placeholder="Asal Sekolah *" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="txtEmail" class="form-control" placeholder="TPA *" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="txtPhone" class="form-control" placeholder="PSIKOTES *" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="txtPhone" class="form-control" placeholder="IPS *" value="" />
            </div>
            <div class="form-group">
              <button class="btnContact" type="submit">Prediksi</button>
            </div>
          </div>
          <div class="col-md-6">
            <h3>Hasil Prediksi :</h3>
            {{ prediction_text }}
          </div>
        </div>
      </form>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
